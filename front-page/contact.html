
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Management System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Style */
        header {
            background-color: #2d3b56;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo Styling */
        header .logo h1 {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00; /* Gold hover effect */
        }

        /* Login Button Styling */
        nav .login-btn {
            background-color: #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            color: #2d3b56;
            transition: background-color 0.3s ease;
        }

        nav .login-btn:hover {
            background-color: #e6b800;
        }

        /* Front Page Section */
        .front-page {
            text-align: center;
            padding: 50px;
            background-color: #f1f1f1;
        }

        .front-page h2 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
        }

        .front-page p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .front-page .cta-button {
            background-color: #ffcc00;
            padding: 15px 30px;
            color: #2d3b56;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .front-page .cta-button:hover {
            background-color: #e6b800;
        }

        /* Footer Style */
        footer {
            background-color: #2d3b56;
            color: white;
            padding: 20px;
            text-align: center;
        }
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f8f8;
        color: #333;
    }

    header {
        background-color: #2d3b56;
        color: white;
        padding: 40px 0;
        text-align: center;
    }

    header h1 {
        font-size: 32px;
        font-weight: 700;
    }

    /* About Section */
    .about-section {
        padding: 80px 20px;
        background: linear-gradient(135deg, #2d3b56, #1a2531);
        color: white;
        text-align: center;
    }

    .about-section h2 {
        font-size: 36px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .about-section p {
        font-size: 18px;
        color: #ddd;
        line-height: 1.8;
        max-width: 900px;
        margin: 20px auto;
    }

    .about-img {
        margin-top: 40px;
        max-width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .about-features {
        margin-top: 50px;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .feature-item {
        background-color: #ffffff;
        color: #2d3b56;
        padding: 30px;
        width: 280px;
        text-align: center;
        margin-bottom: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .feature-item h3 {
        font-size: 22px;
        margin-bottom: 15px;
    }

    .feature-item p {
        font-size: 16px;
        color: #555;
    }

    .feature-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    footer {
        background-color: #2d3b56;
        color: white;
        padding: 20px;
        text-align: center;
    }

    footer p {
        font-size: 16px;
    }
    * {
            margin: 0;
            padding: 0;

        }

        body {

        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .contact-section {
            padding: 50px;
            background-color: white;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #2d3b56;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ffcc00;
        }

        footer {
            background-color: #2d3b56;
            color: white;
            padding: 20px;
            text-align: center;
        }

</head>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you. Please fill out the form below to get in touch with us.</p>

        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
